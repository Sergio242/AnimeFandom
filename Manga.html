<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
	<title>Mangas</title>
    <link rel="stylesheet" href="Manga.css">
    
</head>
<body>
	<header>
		<div class="contenedor">
			<h2 class="logotipo">AnimeFandom</h2>
			<nav> 
				<a href="index.html">Inicio</a>
				<a href="anime.html">Anime</a>
				<a href="manga.html" class="activo">Manga</a>
				<a href="#">Noticias</a>
				<a href="#">More</a>
			</nav>
		</div>
	</header>
	<!-- image slider start -->

	<div class="slider">
		<div class="slides">
			<!-- radio buttons start -->
			<input type="radio" name="radio-btn" id="radio1" >
			<input type="radio" name="radio-btn" id="radio2" >
			<input type="radio" name="radio-btn" id="radio3" >
			<input type="radio" name="radio-btn" id="radio4" >
			<input type="radio" name="radio-btn" id="radio5" >
			<!-- radio buttons end -->
			<!-- slide images start -->
			<div class="slide first">
				<img src="assets/detective.jpg" alt="">
			</div>
			<div class="slide">
				<img src="assets/tokyo revengers.jpg" alt="">
			</div>
			<div class="slide">
				<img src="assets/jojos.jpg" alt="">
			</div>
			<div class="slide">
				<img src="assets/manga drStone.png" alt="">
			</div>
			<div class="slide">
				<img src="assets/pedal.jpg" alt="">
			</div>
			<!-- slide images end -->
			<!-- automatic navigation start-->

			<div class="navigation-auto">
				<div class="auto-btn1"></div>
				<div class="auto-btn2"></div>
				<div class="auto-btn3"></div>
				<div class="auto-btn4"></div>
				<div class="auto-btn5"></div>
			</div>
			<!-- automatic navigation end-->
		</div>
		<!-- manual navigation start -->
		<div class="navigation-manual">
			<label for="radio1" class="manual-btn"></label>
			<label for="radio2" class="manual-btn"></label>
			<label for="radio3" class="manual-btn"></label>
			<label for="radio4" class="manual-btn"></label>
			<label for="radio5" class="manual-btn"></label>
		</div>
		<!-- manual navigation end -->
	</div>

	<div class="container">
		<div class="card">
			<img src="assets/mangaheader.jfif">
			<h4>Mejores Mangas de la fecha</h4>
			<p>Aquí encontrarás los mangas más recientes y populares hasta la fecha.</p>
			<a href="#">Leer más</a>
		</div>
	</div>
	<!-- image slider end -->
	<script type="text/javascript">
	var counter = 1;
	setInterval(function(){
		document.getElementById('radio' + counter).checked = true;
		counter++;
		if(counter > 4){
			counter = 1;
		}
	}, 5000);
	</script>
    </body>
    </html>
